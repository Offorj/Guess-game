<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>
                Build <br> Game <br>JavaScript
            </h1>
        </div>
        <div class="container-plate">
            <h4>Guess a number from 1 to 100</h4>
            <h4 id="response">Your number is high</h4>
               <div class="hold">
                <input type="number" placeholder="Type number" id="input" name="guess">
                <button type="button" id="btn">Check</button>
               </div>
               
            <h4 id="ref" onclick="refresh()">Refresh</h4>
            <h4 >You have <span></span> Chances</h4>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
